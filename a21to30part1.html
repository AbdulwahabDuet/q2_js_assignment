<!DOCTYPE html>
<html lang="en">
<head>

    <title>Assignment 21 to 30</title>
</head>
<body>
    <script>
        var numb = parseFloat(prompt("Enter the Number"));
        var ceil_numb = Math.ceil(numb);
        var text = "This is some dummy text";
        var new_text = text.slice(0,ceil_numb);
        let reverse_text = "";
        for(let i = new_text.length - 1; i>=0; i--){
                reverse_text+= new_text[i];
        }
        console.log(reverse_text);
        alert(reverse_text);

    </script>
</body>
</html>
