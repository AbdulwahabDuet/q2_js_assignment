<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
</head>
<body>
    <script>
      // Get input from the user
var course1 = Number(prompt("Enter marks for course 1:"));
var course2 = Number(prompt("Enter marks for course 2:"));
var course3 = Number(prompt("Enter marks for course 3:"));
var course4 = Number(prompt("Enter marks for course 4:"));
var course5 = Number(prompt("Enter marks for course 5:"));

var totalMarks = 500;

// Calculate the total obtained marks and percentage
var obtainedMarks = course1 + course2 + course3 + course4 + course5;
var percentage = (obtainedMarks / totalMarks) * 100;

// Calculate the grade based on percentage
var grade;
switch(true) {
  case (percentage >= 90 && percentage <= 100):
    grade = "A+";
    break;
  case (percentage >= 75 && percentage <= 89):
    grade = "A";
    break;
  case (percentage >= 60 && percentage <= 74):
    grade = "B";
    break;
  case (percentage >= 45 && percentage <= 59):
    grade = "C";
    break;
  case (percentage >= 30 && percentage <= 44):
    grade = "D";
    break;
  default:
    grade = "F";
    break;
}

// Display the output
alert("Total Obtained Marks: " + obtainedMarks + "\nPercentage: " + percentage + "%" + "\nGrade: " + grade);

    </script>
</body>
</html>
